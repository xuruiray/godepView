<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        body {
            font: 14px helvetica neue, helvetica, arial, sans-serif;
        }

        #cy {
            height: 100%;
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <meta charset=utf-8/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    <title>Animated BFS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.2.17/cytoscape.js"></script>
</head>
<body>
<div id="cy"></div>
<script>
    packageDate =
    {
        "nodes":[
            {"data": {"id": 1, "name": 'aa'}},
            {"data": {"id": 2, "name": 'bb'}}
        ],
        "edges":[
            {"data": {"source": 1, "target": 2}}
        ]
    };

    var cy = cytoscape({
        container: document.getElementById('cy'),
        boxSelectionEnabled: false,
        autounselectify: true,

        style: cytoscape.stylesheet()
            .selector('node')
            .css({
                'shape': 'roundrectangle',
                'content': 'data(name)',
                'text-valign': 'center',
                'color': 'white',
                'text-outline-width': 2,
                'text-outline-color': '#FF8C00',
                'background-color': '#FF8C00',
                'width': 90,
                'height': 40,
                'font-size': 20,
            })
            .selector('edge')
            .css({
                'curve-style': 'bezier',
                'target-arrow-shape': 'triangle',
                'line-color': '#ddd',
                'target-arrow-color': '#ddd',
                'arrow-scale': 1.2,
                'width': 6,
            }),

        elements: {
            nodes: packageDate.nodes,
            edges: packageDate.edges,
        },

        layout: {
            name: 'cose',
            directed: true,
            gravity: 5,
            padding: 30,
            fit: false,
            spacingFactor: 1.75,
            componentSpacing: 50,
        }
    });
</script>
</body>
</html>
